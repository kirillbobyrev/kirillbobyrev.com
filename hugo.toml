baseURL = 'https://kirillbobyrev.com/'
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = 'G-RHCZGDQQJR'
languageCode = 'en'
title = 'Kirill Bobyrev'
disableKinds = ['taxonomy', 'term']
enableGitInfo = true

[params]
  description = 'blog about software engineering and hobbies by kirill bobyrev'
  twittercards = true
  opengraph = true
  datedisplayformat = '2 jan, 2006'
  images = ['images/twitter.png']
  keywords = [
    'software engineering',
    'programming',
    'machine learning',
    'tech blog',
  ]
  [params.author]
    name = 'kirill bobyrev'
  [params.social]
    twitter = 'kirillbobyrev'
    github = 'kirillbobyrev'
    linkedin = 'kirillbobyrev'
    instagram = 'cybobyrev'

[markup]
  [markup.highlight]
    codefences = true
    guesssyntax = true
    noclasses = false
    tabwidth = 2
    style = 'github'
    lineNos = false
    lineNumbersInTable = false
    anchorLineNos = false
    [markup.goldmark]
      [markup.goldmark.extensions]
        [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[sitemap]
  changefreq = 'weekly'

[build]
  [build.buildstats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'
