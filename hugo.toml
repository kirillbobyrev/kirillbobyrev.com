baseURL = 'https://kirillbobyrev.com/'
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = 'G-RHCZGDQQJR'
languageCode = 'en'
title = 'Kirill Bobyrev'
disableKinds = ['taxonomy', 'term']
enableGitInfo = true

[params]
  description = 'software engineering blog by Kirill Bobyrev'
  twittercards = true
  opengraph = true
  images = ['images/twitter.png']
  keywords = [
    'software engineering',
    'programming',
    'machine learning',
    'tech blog',
  ]
  [params.author]
    name = 'kirill bobyrev'
  [params.social]
    twitter = 'kirillbobyrev'
    github = 'kirillbobyrev'
    linkedin = 'kirillbobyrev'
    instagram = 'cybobyrev'

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = true
    tabWidth = 2
    style = 'github'
    lineNos = false
    lineNumbersInTable = false
    anchorLineNos = false
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[sitemap]
  changefreq = 'weekly'
