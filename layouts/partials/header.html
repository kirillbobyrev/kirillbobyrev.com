<header class="site-header">
  <nav class="site-nav" aria-label="Primary">
    <a href="/" class="site-title">{{ .Site.Title }}</a>
    {{ with .Site.Menus.main }}
      <div class="nav-menu">
        {{ range . }}
          <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
        {{ end }}
      </div>
    {{ end }}
  </nav>
</header>
