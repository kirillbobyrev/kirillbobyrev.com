<div class="container center">
  {{ with .Site.Params.social }}
    {{ range sort . "weight" }}
      <a rel="me" href="{{ .url }}" title="{{ .name }}" aria-label="{{ .name }}">
        <div class="fab fa-2x fa-{{ .icon }} fa-icon fa-fw" aria-hidden="true"></div>
      </a>
    {{ end }}
  {{ end }}
  <a href="/index.xml" title="RSS Feed" aria-label="rss">
    <div class="fa-solid fa-2x fa-square-rss fa-icon fa-fw" aria-hidden="true"></div>
  </a>
</div>
