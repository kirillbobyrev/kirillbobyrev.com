{{ define "main" }}
  <article class="main-content">
    <section aria-label="Posts" class="blog-listing">
      {{ range .Pages }}
        <article>
          <header>
            <h2 class="blog-post-title">
              <a href="{{ .RelPermalink }}" class="blog-post-link">
                {{ .Title }}
              </a>
            </h2>
            <time
              datetime="{{ .Date.Format "2006-01-02" }}"
              class="blog-post-date"
            >
              {{ .Date.Format "Jan 2, 2006" }}
            </time>
          </header>
        </article>
      {{ end }}
    </section>
  </article>
{{ end }}
