{{- define "main" -}}
  <article class="main-content">
    <section class="blog-listing">
      {{- range .Pages -}}
        <a href="{{ .RelPermalink }}" class="blog-post-row">
          <time
            datetime="{{ .Date.Format "2006-01-02" }}"
            class="blog-post-date"
            >{{ .Date.Format "Jan 2" }}</time
          >
          <span class="blog-post-title">{{ .Title }}</span>
        </a>
      {{- end -}}
    </section>
  </article>
{{- end -}}
