{{ define "main" }}
{{ if .Content }}
<div class="section-content">
  {{ .Content }}
</div>
{{ end }}

<div class="posts-by-year">
  {{ $sorted := .Pages.ByDate.Reverse }}
  {{ $byYear := $sorted.GroupByDate "2006" }}

  {{ range $byYear }}
  <section class="post-year">
    <h2 class="year-heading">{{ .Key }}</h2>
    <ul class="post-list">
      {{ range .Pages }}
      <li class="post-item">
        <span class="post-date">{{ .Date.Format "Jan 02" }}</span>
        <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}
</div>

{{ end }}
