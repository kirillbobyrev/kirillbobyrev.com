{{ define "main" }}
{{ if .Content }}
<div class="section-content">
  {{ .Content }}
</div>
{{ end }}

<ul class="post-list">
  {{ range .Pages }}
  <li class="post-item">
    <time class="post-date">{{ .Date.Format "Jan 2, 2006" }}</time>
    <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ end }}
