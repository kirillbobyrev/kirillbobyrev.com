{{ define "main" }}
<section class="blog-list">
  {{ if .Content }}
  <div class="section-content">
    {{ .Content }}
  </div>
  {{ end }}

  <ul class="post-list" aria-label="Blog posts">
    {{ range .Pages }}
    <li class="post-item">
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format site.Params.dateDisplayFormat }}</time>
      <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
