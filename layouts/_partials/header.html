<header class="site-header">
  <nav class="site-nav" aria-label="Primary navigation">
    <a href="/" class="site-title" rel="home">{{ .Site.Title }}</a>
    {{ with .Site.Menus.main }}
      <menu class="nav-menu">
        {{ range . }}
          <li><a href="{{ .URL }}" class="nav-link">{{ .Name }}</a></li>
        {{ end }}
      </menu>
    {{ end }}
  </nav>
</header>
