{{ define "main" }}
  {{/* TODO: Add tags. */}}
  {{/* TODO: range .Pages.GroupByDate "2022" */}}
  {{ range .Pages }}
    <div class="article-ol">
      <a href="{{ .RelPermalink }}" class="monospaced" style="color: black; text-decoration: underline; text-decoration-thickness: .01rem;">{{ .Title }}</a>
      &nbsp;
      <time datetime='{{ .Date | time.Format "2006-01-02" }}' style="color: #73798B;">
        {{ .Date | time.Format "2006-01-02" }}
      </time>
    </div>
  {{ end }}
  <br>
  <a href="/index.xml">
    <span class="fa-solid fa-rss fa-fw"></span>
    RSS
  </a>
{{ end }}
