{{ define "main" }}
{{ .Content }}
<h2>Latest Posts</h2>
<ul class="blog-posts">
  {{ $blog := site.GetPage "blog" }}
  {{ range first 5 $blog.Pages.ByDate.Reverse }}
  <li>
    <span>{{ .Date.Format site.Params.dateDisplayFormat }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
