{{ define "main" }}
{{ if .Content }}{{ .Content }}{{ end }}
<ul>
  {{ range .Pages.ByDate.Reverse }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format site.Params.dateDisplayFormat }}</time>
  </li>
  {{ end }}
</ul>
{{ end }}
