{{ define "main" }}
  <article>
    <h1>
      {{ .Title }}
    </h1>
    <time datetime='{{ .Date | time.Format ":date_medium" }}'>
      {{ .Date | time.Format ":date_medium" }}
    </time>
    <br>
    <span class="monospaced">
      {{ .ReadingTime }} min to read
    </span>
    {{/* TODO: Add tags. */}}
    {{ .Content }}
  </article>
{{ end }}
