{{ define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <time class="post-meta" datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format site.Params.dateDisplayFormat }}
    </time>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>

{{ end }}
