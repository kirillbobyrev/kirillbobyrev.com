{{ define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>

    <div class="post-meta">
      <time class="post-date" datetime="{{ .PublishDate }}" pubdate>
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

</article>

{{ end }}
