{{ define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>

    <div class="post-meta">
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}" pubdate>
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
      {{ if .Params.tags }}
      <div class="post-tags">
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="post-tag">#{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>

{{ end }}
