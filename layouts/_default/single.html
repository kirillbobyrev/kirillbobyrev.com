{{ define "main" }}
  <article>
  <h1 class="mono">
    {{ .Title }}
  </h1>
  <span class="fa-regular fa-calendar"></span>
  &nbsp;
  <time datetime="{{ .Date | time.Format ":date_medium" }}">
    {{ .Date | time.Format ":date_medium" }}
  </time>
  <br>
  <span class="fa-regular fa-clock"></span>
  &nbsp;
  <span class="mono">
    {{ .ReadingTime }} min to read
  </span>
  {{/* TODO: Add tags. */}}
  {{ .Content }}
  </article>
{{ end }}
