{{ define "main" }}
  <article>
  <header>
    <h1>
      {{ .Title }}
    </h1>
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
    <br>
    Reading time: {{ .ReadingTime }} minute{{ if (ne .ReadingTime 1) }}s{{ end }}
  </header>
  {{/* TODO: Add tags. */}}
  {{ .Content }}
  </article>
{{ end }}
