{{ define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">
      {{ .Title }}
    </h1>

    <div class="post-meta">
      <i class="far fa-clock post-icon"></i>
      <time datetime="{{ .PublishDate }}" pubdate>
        {{ .Date.Format "Jan 2, 2006" }}
      </time>

      {{ if not (eq .Lastmod .PublishDate) }}
      &mdash; Updated: <time datetime="{{ .Lastmod }}" pubdate>
        {{ .Lastmod.Format "Jan 2, 2006" }}
      </time>
      {{ end }}

      {{ if gt .ReadingTime 0 }}
      &mdash; {{ .ReadingTime }} minute read
      {{ end }}
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

</article>

{{ end }}
