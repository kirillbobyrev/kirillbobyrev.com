{{ define "main" }}
  <article>
  <h1 class="mono">
    {{ .Title }}
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02" }}">
    {{ .Date.Format "January 2, 2006" }}
  </time>
  <br>
  <div class="mono">
    {{ .ReadingTime }} minute{{ if (ne .ReadingTime 1) }}s{{ end }} to read
  </div>
  {{/* TODO: Add tags. */}}
  {{ .Content }}
  </article>
{{ end }}
