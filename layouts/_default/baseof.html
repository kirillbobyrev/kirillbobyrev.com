<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <div class="header">
      {{- partialCached "header.html" . -}}
    </div>
    <main role="main">
        {{- block "main" . }}{{- end }}
    </main>
    <footer class="footer fixed-bottom">
      {{- partialCached "footer.html" . -}}
    </footer>
  </body>
</html>
