<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ site.Title }}</title>
  <link rel="stylesheet" href="{{ resources.Get "css/style.css" | relURL }}">
  {{ partial "math.html" . }}
</head>
<body>
  <header>
    <a class="title" href="{{ "/" | relURL }}">
      <h1>{{ site.Title }}</h1>
    </a>
    <nav>
      {{ with site.Menus.main }}{{ range . }}<a href="{{ .URL }}">{{ .Name }}</a>{{ end }}{{ end }}
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p><i>Powered by Hugo</i></p>
  </footer>
</body>
</html>
