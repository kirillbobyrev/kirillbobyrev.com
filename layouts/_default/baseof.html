<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container">
    <header class="site-header">
      {{ partialCached "header.html" . }}
    </header>
    <main id="content" class="site-main" role="main">
      {{ block "main" . }}
      {{ end }}
    </main>
  </div>
</body>

</html>
