{{ define "main" }}
  <article class="list-page">
    <header class="mb-8">
      <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="text-lg text-stone-600 dark:text-stone-400">{{ . }}</p>
      {{ end }}
    </header>

    <div class="prose prose-stone max-w-none dark:prose-invert">
      {{ .Content }}
    </div>
  </article>
{{ end }}
