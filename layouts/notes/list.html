{{ define "main" }}
<ul class="notes">
  {{ $pages := .Pages.ByDate.Reverse }}
  {{ range $index, $note := $pages }}
  <li id="note-{{ sub (len $pages) $index }}">
    <small>{{ $note.Date.Format "2006-01-02 15:04" }}</small>
    {{ if $note.Title }}<strong>{{ $note.Title }}</strong>{{ end }}
    {{ $note.Content }}
  </li>
  {{ end }}
</ul>
{{ end }}
