name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Get Hugo version
        id: hugo-version
        run: |
          HUGO_VERSION=$(go list -m github.com/gohugoio/hugo@latest | awk '{print $2}')
          echo "version=$HUGO_VERSION" >> $GITHUB_OUTPUT
          echo "Hugo version: $HUGO_VERSION"

      - name: Cache Hugo binary
        uses: actions/cache@v4
        id: cache-hugo
        with:
          path: ~/go/bin/hugo
          key: hugo-${{ runner.os }}-${{ steps.hugo-version.outputs.version }}

      - name: Install Hugo with Go
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          go install github.com/gohugoio/hugo@latest

      - name: Verify Hugo installation
        run: |
          hugo version

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
